<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<style>
    .danger {
        border-color: red;
        color: red;
    }
</style>
</head>
<body>
    <h1>Start con Vue Js</h1>
    <div id="applicazione">
         <img 
            width="50"
            src="https://upload.wikimedia.org/wikipedia/commons/9/95/Vue.js_Logo_2.svg"
        />
        <br><br>
        {{ hasError }}
        <br><br>
        <input 
            :style="{ 'border-color': hasError ? 'red' : ''}"
            :class="{ danger : hasError}"
            @keyup.enter="handleClickExt" 
        />
        <br><br>
        <input 
            :class="{ danger : hasError}"
            @keyup.enter="handleClickExt" 
        />
        <br><br>
        <input 
            :class="styleObject"
            @keyup.enter="handleClickExt" 
        />
        <br><br>
        <p v-if="hasError" class="danger">Errore</p>

        <div @click="handleClickExt" >
            Click Ext
            <button @click.stop="handleClickInt">
                Click Int
            </button>
            .stop
            .prevent
            .self
            .capture
            .once
            .passive
        </div>
        <hr>
        <ul>
            <li>createApp, setup</li>
            <li>return data, ref</li>
            <li>v-on:click, @click, Event</li>
            <li>watch</li>
            <li>v-if, v-show</li>
            <li>v-bind, v-once</li>
            <li>v-model, computed, template</li>
            <li>v-for, v-key</li>
        </ul>
    </div>
</body>

<script>
    const { createApp, ref, watch, computed,reactive } = Vue

    createApp({
      setup() {
        const hasError = ref(false);
        const styleObject = reactive({
            danger : hasError
        })

        const handleClickExt = () => {
            //alert("Click ESTERNO")
            hasError.value = true;
        }
        const handleClickInt = (e) => {
            // e.stopPropagation();
            //alert("Click INTERNO")
            hasError.value = false;
        }

        return {
            handleClickExt,
            handleClickInt,
            hasError,
            styleObject
        }
      }
    }).mount('#applicazione')
</script>

</html>
