<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <h1>Start con Vue Js</h1>
    <div id="applicazione">
         <img 
            width="50"
            src="https://upload.wikimedia.org/wikipedia/commons/9/95/Vue.js_Logo_2.svg"
        />
        <br><br>

        <ul>
            <li v-for="({ title,content,id }, idx) in items" :key="id">
                {{ idx+1 }}: {{ title }}
                <p style="font-size: 10px;">
                    {{ content }}
                </p>
            </li>
        </ul>

        <span v-for="n in 8">{{ n }} | </span>

        <ul>
            <li v-for="(value, key) in myObj" :key="key">
                {{ key }} : {{ value }}
            </li>
        </ul>

        <br><br>
        <button @click="handleChange" >Change</button>
        <hr>
        <ul>
            <li>createApp, setup</li>
            <li>return data, ref</li>
            <li>v-on:click, @click, Event</li>
            <li>watch</li>
            <li>v-if, v-show</li>
            <li>v-bind, v-once</li>
            <li>v-model, computed, template</li>
            <li>v-for, v-key</li>
        </ul>
    </div>
</body>

<script>
    const { createApp, ref, watch, computed,reactive } = Vue

    createApp({
      setup() {
        const myObj = reactive({
            id : 232,
            title : "Titolo del Post 1",
            content : "Descrizione del post 1",
            link : "https://mysite.com/232"
        })
        const items = ref([
            {
                id : 1,
                title : "Titolo del Post 1",
                content : "Descrizione del post 1"
            },
            {
                id : 2,
                title : "Titolo del Post 2 ",
                content : "Descrizione del post 2 "
            },
            {
                id : 3,
                title : "Titolo del Post 3",
                content : "Descrizione del post 3 "
            },
            {
                id : 4,
                title : "Titolo del Post 4 ",
                content : "Descrizione del post 4"
            }
        ])

        return {
            items,
            myObj
        }
      }
    }).mount('#applicazione')
</script>

</html>
