<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<style>
    .danger {
        border-color: red;
        color: red;
    }
</style>
</head>
<body>
    <h4>Start con Vue Js</h4>
    <button id="remove">Remove Unmount</button>
    <hr>

    <div id="applicazione">
        {{error}}
        <p v-if="error" class="danger">Errore</p>
        <p></p>
        <button @click="handleClickExt">
            RESET
        </button>
    </div>
</body>

<script>
    const { 
        createApp,
        ref, 
        onBeforeMount,
        onMounted,
        onUpdated,
        onBeforeUnmount,
        onUnmounted 
    } = Vue

    const myApp = createApp({
      setup() {
        const error = ref(false);

        const handleClickExt = () => {
            error.value = !error.value;
        }

        onBeforeMount(() => {
            console.log("onBeforeMount")
        })
        
        onMounted(() => {
            console.log("onMounted")
        })

        onUpdated(() => {
            console.log("onUpdated")
        })

        onBeforeUnmount(() => {
            console.log("onBeforeUnmount")
        })

        onUnmounted(() => {
            console.log("onUnmounted")
        })


        return {
            handleClickExt,
            error,
        }
      }
    })
    
    myApp.mount('#applicazione')

    const removeComponent = () => {
        myApp.unmount();
    }

    document.getElementById('remove').addEventListener('click',removeComponent);
</script>

</html>
