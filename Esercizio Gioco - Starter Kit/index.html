<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js 3 - Esercizio</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
    rel="stylesheet"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        button {
            @apply p-4 rounded-md text-base font-bold text-white;
        }
        .attack {
            @apply bg-blue-600 hover:bg-blue-700;
        }
        .medikit {
            @apply bg-red-500 hover:bg-red-700;
        }
        .header {
            @apply bg-green-400 text-center p-4 text-xl font-bold mb-20;
        }
        .healthbar {
            @apply rounded-md border border-gray-500 w-full h-6;
        }
        .healthbar__value {
            @apply h-full w-full bg-red-400 hover:bg-red-600;
        }
        .container {
            @apply text-center p-4 m-4 shadow-xl rounded-md font-bold max-w-xl mx-auto;
        }
    </style>
</head>
<body>
    <div id="game">
        <div class="header">
            <h1>Game | {{ testMsg }}</h1>
        </div>
        <div class="mb-32">
            <section id="monster" class="container">
                <h2>Nemico</h2>
                <div class="healthbar">
                  <div class="healthbar__value"></div>
                </div>
            </section>
            <section id="player" class="container">
                <h2>Tu</h2>
                <div class="healthbar">
                  <div class="healthbar__value"></div>
                </div>
            </section>
        </div>
        <section id="controls" class="grid grid-cols-2 max-w-xl mx-auto gap-8 my-10">
            <button class="attack">Attacco</button>
            <button class="attack">Attacco Speciale</button>
            <button class="medikit">Medikit</button>
            <button class="medikit">Mi Arrendo!</button>
        </section>
        <section id="log" class="container">
            <h2>Battle Log</h2>
            <ul class="list-disc text-left mx-8">
                <li>LOG</li>
                <li>LOG</li>
                <li>LOG</li>
                <li>LOG</li>
            </ul>
        </section>
    </div>
</body>
</html>
